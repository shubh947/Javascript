<html>
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Arrays in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <script>
            var fruits=["beetroot","apple","mango","pineapple","banana"];
            document.getElementById("p1").innerHTML=fruits[1]+"is rich in blood purification";
            document.getElementById("p2").innerHTML = fruits;
            document.getElementById("p3").innerHTML = fruits[2] + "is rich in iron";
            document.getElementById("p4").innerHTML = fruits[3] + "is rich in antioxidants";
            document.getElementById("p5").innerHTML = fruits[4] + "is rich in anti-inflammation";
        </script>
    </body>
</html>
